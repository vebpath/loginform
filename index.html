<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <main> 
    
        <h1>Login</h1>
        <p class="light">Don't have account yet ? <a href="#">Signup</a></p>

        <div class="inputs">
          <div class="input">
            <label for="email">Email address</label>
            <input id="email" type="email" />
          </div>

          <div class="input">
            <div class="div">
              <label for="pass">Password</label>
              <a href="#">Forgot password</a>
            </div>
            <input id="pass" type="password" />
          </div>
          
          <div>
            <input id="remember" type="checkbox" required />
            <label class="light" for="remember">Remember Me</label>
          </div>
        </div>
        <button>Login</button>
        <div class="or">
          <span></span>
          <p class="light">Or</p>
          <span></span>
        </div>
        <div class="option">
          <div class="google">
            <img src="/Images/google.png" alt="" />
            Google
          </div>
          <div class="facebook">
            <img src="/Images/facebook.png" alt="" />
            Facebook
          </div>
        </div>
        <a style="margin: 10px 0;" href="#">Get help with login</a>
     
   
    </main>
  </body>
</html>
